<!DOCTYPE html> 
<html> 
  <head> 
    <title>My Page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="MainStyle.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
  </head> 
  <body> 
 
    <div data-role="page" id="home">
      <div data-role="header" data-position="fixed">
        <a href="#home" data-role="button" data-icon="home">Home</a>
		<h1>Hello World</h1>
		<a href="#menupop" data-role="button" data-icon="bars" data-transition="flip" data-rel="dialog"> Menu </a>
      </div><!-- /header -->
 
      <div data-role="content">
        <div data-role="collapsible">
			<h1> What is the capital of Canada?</h1>
			<p> Ottawa! </p>
		</div>

		<br> 
		
		<ul data-role="listview" data-filter="true" data-filter-reveal="true" data-inset="true">
			<li><a href="#connor" data-transition="flip">Connor</a></li>
			<li><a href="#">Noah</a></li>
			<li><a href="#">Dai</a></li>
			<li><a href="#">Aly</a></li>
			<li><a href="#">Peter</a></li>
			<li><a href="#">Ankun</a></li>
		</ul>
      </div><!-- /content -->
 
      <div data-role="footer" data-position="fixed">
        <h4>Nav Bar</h4>
      </div><!-- /header -->
 
    </div><!-- /page -->
	
	<div data-role="page"  id="connor">
      
	  <div data-role="header" data-position="fixed">
		<a href="#home" data-role="button" data-icon="home">Home</a>
		<h1>Connor</h1>
      </div><!-- /header -->
 
      <div data-role="content">
        <div data-role="collapsible">
			<h1> What is Connor's Favorite Fruit? </h1>
			<p> Banannas! </p>
		</div>
		
		<div data-role="collapsible">
			<h1> Images n' Stuff </h1>
			<img src="images/image1.jpg">
			<img src="images/image2.jpg">
			<img src="images/image3.jpg">
			<img src="images/image4.jpg">
		</div>
		
	</div>	
		<div data-role="footer" data-position="fixed">
        <h4>Connor is Awesome</h4>
      </div><!-- /header -->
 
    </div><!-- /page -->
	
	<div data-role="page"  id="menupop">
      
	  <div data-role="header" data-position="fixed">
		<a href="#home" data-role="button" data-icon="home">Home</a>
		<h1>Menu</h1>
      </div><!-- /header -->
 
      <div data-role="content">
        <ul data-role="listview">
			<li><a href="#connor" data-transition="flip">Connor</a></li>
			<li><a href="#">Noah</a></li>
			<li><a href="#">Dai</a></li>
			<li><a href="#">Aly</a></li>
			<li><a href="#">Peter</a></li>
			<li><a href="#">Ankun</a></li>
		</ul>
	  </div><!-- /page -->

 
  </body>
</html>
