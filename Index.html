<!DOCTYPE html> 
<html> 
  <head> 
	<title>Hello World</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
	<link rel="stylesheet" href="MainStyles.css" />
</head> 
  <body> 
 
    <div data-role="page" id="home">
	
      <div data-role="header" data-position="fixed">
        <a href="#home" data-role="button" data-icon="home">Home</a>
		<h1>Hello World</h1>
		<a href="#menupanel" data-role="button" data-icon="bars" data-transition="flip" data-rel="dialog"> Menu </a>
      </div><!-- /header -->
 
      <div data-role="content">
        <div data-role="collapsible">
			<h1> What is the capital of Canada?</h1>
			<p> Ottawa! </p>
		</div>
		
		<form>
			<div data-role="rangeslider">
				<label for="range-1a">Rangeslider:</label>
				<input type="range" name="range-1a" id="range-1a" min="0" max="100" value="40">
				<label for="range-1b">Rangeslider:</label>
				<input type="range" name="range-1b" id="range-1b" min="0" max="100" value="80">
			</div>
			
			<br>
			
			<label for="flip-1">Flip toggle switch:</label>
			<select name="flip-1" id="flip-1" data-role="slider">
			<option value="off">Off</option>
			<option value="on">On</option>
			</select>
			
			<br>
			<br>
			
			<label>
				<input type="checkbox" name="checkbox-0 ">Check me
			</label>
			
			<br>
			
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>Radio Buttons:</legend>
				<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
				<label for="radio-choice-h-2a">One</label>
				<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
				<label for="radio-choice-h-2b">Two</label>
				<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="other">
				<label for="radio-choice-h-2c">Three</label>
			</fieldset>
			
		</form>
		
      </div><!-- /content -->
 
      <div data-role="footer" data-position="fixed">
        <h4>Nav Bar</h4>
      </div><!-- /footer -->
	  
	  <div data-role="panel" data-position="right" id="menupanel">
		<div class="panel-content">
			<ul data-role="listview" data-filter="true" data-inset="true">
			<li><a href="students.html#connor" rel="external" data-transition="flip">Connor</a></li>
			<li><a href="students.html#noah" rel="external" data-transition="slide">Noah</a></li>
			<li><a href="#">Eric</a></li>
			<li><a href="#">Aly</a></li>
			<li><a href="#">Peter</a></li>
			<li><a href="#">Ankun</a></li>
		</div>
	</div>
	</div>
 
  </body>
</html>
